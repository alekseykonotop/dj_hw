{% extends 'base.html' %}
{% load static %}


{% block title %}Подписка{% endblock %}

{% block content %}
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <input type="submit" name="newsletter_sub" value="Подписаться" />
        </form>
        <p>*Нажимая на кнопку <strong>"Подписаться"</strong> Вы принимаете условия оферты.</p>
    {% endif %}
{% endblock %}
